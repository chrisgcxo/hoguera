<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Comentario Anónimo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Envía tu Comentario Anónimo</h1>
        <p>Escribe algo que te gustaría "quemar" simbólicamente. Puede ser un miedo, una preocupación o cualquier cosa que quieras dejar atrás.</p>
        <form id="commentForm">
            <textarea id="commentInput" name="comment" placeholder="Escribe tu comentario aquí..."></textarea><br>
            <button type="submit">Enviar</button>
        </form>
        <div id="commentList"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
